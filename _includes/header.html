{% include nav.html %}

    <!--button class="test absolute right-0 top-12" @click="toggleDarkmode()">Toggle Dark Mode</button-->

<div x-data="{ darkmode: false }" x-init="
    if(localStorage.getItem('theme') === 'dark') {
        darkmode = true
    } else {
        darkmode = false
    }
    $watch('darkmode', value => {
        if(value) {
            htmlclass = 'dark';localStorage.setItem('theme', 'dark');
        } else {
            htmlclass = '';
            localStorage.setItem('theme', 'light');
            document.documentElement.classList.remove('dark');
        }
    });
" class="absolute right-0 top-15">
    <div class="flex items-center m-auto max-w-5xl">
        <svg xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 p-1 text-gray-700 transition rounded-full cursor-pointer bg-gray-50 hover:bg-gray-200"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="sr-only">Light</span>
        <label for="darkmode" class="cursor-pointer select-none text-dark dark:text-white">
            <div class="relative">
                <input type="checkbox" id="darkmode" class="peer sr-only" @change="darkmode = !darkmode"
                    :value="darkmode" />
                <div class="h-8 rounded-full dark:bg-gray-400 bg-gray-300 w-14"></div>
                <div
                    class="absolute w-6 h-6 transition bg-white rounded-full dot dark:bg-gray-600 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary">
                </div>
            </div>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 p-1 text-gray-100 transition bg-gray-700 rounded-full cursor-pointer dark:hover:bg-gray-600"
            viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
        <span class="sr-only">Dark</span>
    </div>

</div>
