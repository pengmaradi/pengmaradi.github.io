
<nav class="bg-gray-800" x-data="{
    showMenu: false,
    sendMail() {
        let link = `mailto:pengmaradi@gmail.com
        ?subject=mail from pengmaradi.github.io
        `
        window.location.href = link;
        return false;
    }
}">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    @click="showMenu = !showMenu;"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>

                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <a href="/">
                        <img class="h-8 w-auto" src="logo.png" alt="pengmaradi art" />
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        {% for item in site.data.navigation %}
                        <a href="{{ item.link }}" {% if page.url==item.link %}class="active rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"{% else %}class="rounded-md px-3 py-2 text-sm font-medium text-white"{% endif %}>
                            {{ item.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            @click="sendMail();"
                            class="cursor-pointer relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">contact</span>
                            <img class="h-8 w-8 rounded-full"
                                src="https://avatars.githubusercontent.com/u/1831210?v=4"
                                alt="pengmaradi">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sm:hidden" id="mobile-menu" x-show="showMenu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url==item.link %}class="active block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"{% else %}class="block rounded-md px-3 py-2 text-base font-medium text-white" {% endif %}>
                {{ item.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>
