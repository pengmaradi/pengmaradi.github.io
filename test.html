---
layout: default
---

<div id="fluidContainer">

    <div id="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <a href="{{post.url}}">{{post.title}}</a>
                        {{post.content}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
