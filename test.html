---
layout: default
---

<div id="fluidContainer">
    <div id="container">
        <div class="row">
            <div class="col-md-12">
                {% for post in site.posts %}
                <div class="col-lg-4">
                    <div class="panel {{post.class}}">
                        <div class="panel-heading">
                            {{post.title}}
                        </div>
                        <div class="panel-body">
                            <p>{{post.date}}</p>
                            <a href="{{post.url}}">More</a>
                        </div>
                        <div class="panel-footer">
                            {{post.categories}}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
